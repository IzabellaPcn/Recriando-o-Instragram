<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset='utf-8'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="instagram_wrapper">
        <!--essa é a div geral-->
        <div class="instagram_phone">
            <!--essa é a div da imagem, a primeira coluna-->
            <img src="./img/instagram_celular.png" alt="imagem celular">
        </div>
        <div class="instagram_continue">
            <!--essa é a div das informações, segunda coluna-->
            <div class="group">
                <!--essa é a div de logar-->
                <img src="./img/instagram_logo.png" class="instagram_logo" alt="logo instagram">
                <div class="profile_photo">
                    <img src="./img/perfil_instagram.png">
                </div>
                <a href="#" class="instagram_login">Continue como bellapcn</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <!--essa é a div de mudar conta-->
                <p class="not_account">Não é bellapcn?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Increva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <!--essa é a div das imagens para fazer download-->
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
